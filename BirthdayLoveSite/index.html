<!DOCTYPE html>
<html>
<head>
    <title>Hello My Love</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .heart {
    display: inline-block;
    animation: heartbeat 1s infinite;
    transform-origin: center;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.3); }
    50% { transform: scale(1); }
    75% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.heart {
    display: inline-block;
    animation: float 2s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}
.heart {
    display: inline-block;
    animation: heartbeat 1s infinite;
    color: red;
    text-shadow: 0 0 15px red;
}


#countdown {
    font-size: 28px;
    color: #ff4d6d;
    font-weight: bold;
}

.celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    display: none;
    z-index: 9999;
}

.popper {
    position: absolute;
    font-size: 30px;
    animation: fall linear forwards;
}

@keyframes fall {
    0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
    </style>
</head>
<body class="main-bg">

    <div class="hearts"></div>

    <div class="container">
        <img src="images/happy-birthday.png" class="cat">

        
         <h1>
        Hello My Love! 
        <span class="heart">❤️</span>
        </h1>

        <h2 id="countdown" style="margin-top:10px;"></h2>

<!-- Celebration Container -->
<div id="celebration" class="celebration"></div>

        <p class="question">Do you want to see your Gift?</p>

        <div class="buttons">
            <button onclick="goYes()">Yes Please</button>
            <button onclick="goNo()">No Thanks</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
