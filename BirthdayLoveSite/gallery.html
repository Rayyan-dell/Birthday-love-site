<!DOCTYPE html>

    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .question-frame {
            width: 200px;
            height: 200px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            border: 10px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            margin: 20px;
        }

        .img-box {
    position: relative;
    display: inline-block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 70px;
    font-weight: bold;
    color: black;
}


.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-content {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    text-align: center;
    height: 300px;
    width: 300px;
    animation: popupFade 0.5s ease;
}

.popup-content h2 {
    margin-bottom: 10px;
}

.popup-content button {
    margin-top: 15px;
    padding: 8px 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}

.popup-content button:hover {
    background: #e63950;
}

@keyframes popupFade {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

        .message-box button {
    margin-top: 15px;
    background: #ff4d88;
    color: white;
    border-radius: 20px;
    padding: 8px 18px;
}
    </style>

</head>
