    <style>
        .heart-gift {
    display: inline-block;
    animation: heartbeat 1.2s infinite;
    color: #ff3366;
    text-shadow: 0 0 15px #ff6699;
}
.heart-gift {
    display: inline-block;
    animation: pulse 2s infinite;
    color: #ff4d88;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}





.floating-balloons {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.floating-balloons span {
    position: absolute;
    font-size: 40px;
    animation: floatUp linear infinite;
}

/* Random positions */
.floating-balloons span:nth-child(1) {
    left: 5%;
    animation-duration: 8s;
    animation-delay: 0s;
}
.floating-balloons span:nth-child(2) {
    left: 20%;
    animation-duration: 10s;
    animation-delay: 2s;
}
.floating-balloons span:nth-child(3) {
    left: 40%;
    animation-duration: 7s;
    animation-delay: 1s;
}
.floating-balloons span:nth-child(4) {
    left: 60%;
    animation-duration: 11s;
    animation-delay: 3s;
}
.floating-balloons span:nth-child(5) {
    left: 75%;
    animation-duration: 9s;
    animation-delay: 4s;
}
.floating-balloons span:nth-child(6) {
    left: 85%;
    animation-duration: 12s;
    animation-delay: 2s;
}
.floating-balloons span:nth-child(7) {
    left: 50%;
    animation-duration: 8s;
    animation-delay: 5s;
}

@keyframes floatUp {
    0% {
        transform: translateY(110vh);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* CONFETTI CONTAINER */
.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

/* CONFETTI PIECES */
.confetti span {
    position: absolute;
    width: 8px;
    height: 14px;
    background: red;
    top: -10px;
    animation: fall linear infinite;
    opacity: 0.8;
}

/* Different colors */
.confetti span:nth-child(5n) { background: #ff4d88; }
.confetti span:nth-child(4n) { background: #ffd700; }
.confetti span:nth-child(3n) { background: #00e6e6; }
.confetti span:nth-child(2n) { background: #66ff66; }

/* Falling animation */
@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}
    </style>
</head>
